<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vetacode Interactive Hand-Tracking Particles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: 'Segoe UI', sans-serif;
      }
      canvas {
        display: block;
      }

      /* UI Overlay */
      #ui-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 220px;
        z-index: 10;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 18px;
        margin: 0 0 15px 0;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .control-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
        opacity: 0.8;
      }

      /* Shape Buttons */
      .shape-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 12px;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      button.active {
        background: #00d2ff;
        color: #000;
        font-weight: bold;
        border: none;
      }

      /* Color Picker */
      input[type='color'] {
        width: 100%;
        height: 35px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: none;
      }

      /* Camera Preview */
      #video-preview {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 160px;
        border-radius: 12px;
        opacity: 0.7;
        transform: scaleX(-1); /* Mirror effect */
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      #status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        pointer-events: none;
        text-align: center;
      }
    </style>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="status">
      Loading Vision AI...<br /><span style="font-size: 14px"
        >Allow camera access</span
      >
    </div>

    <!-- UI Controls -->
    <div id="ui-container">
      <h1>Particle Control</h1>

      <div class="control-group">
        <label>SHAPE TEMPLATES</label>
        <div class="shape-grid">
          <button onclick="setShape('heart')" class="active" id="btn-heart">
            Heart
          </button>
          <button onclick="setShape('saturn')" id="btn-saturn">Saturn</button>
          <button onclick="setShape('flower')" id="btn-flower">Flower</button>
          <button onclick="setShape('fireworks')" id="btn-fireworks">
            Fireworks
          </button>
          <button onclick="setShape('buddha')" id="btn-buddha">Buddha</button>
          <button onclick="setShape('cube')" id="btn-cube">Cube</button>
        </div>
      </div>

      <div class="control-group">
        <label>PARTICLE COLOR</label>
        <input type="color" id="colorPicker" value="#00d2ff" />
      </div>

      <div
        style="
          font-size: 10px;
          opacity: 0.6;
          margin-top: 10px;
          line-height: 1.4;
        "
      >
        <b>Instructions:</b><br />
        • Open Hands: Expand<br />
        • Close Fists: Contract<br />
        • Move Hands: Move Particles
      </div>
    </div>

    <!-- Hidden Video Element for MediaPipe -->
    <video id="input_video" style="display: none"></video>
    <!-- Small Preview -->
    <canvas id="video-preview"></canvas>

    <script>
      // --- 1. CONFIGURATION ---
      const PARTICLE_COUNT = 15000;
      const PARTICLE_SIZE = 0.15;
      let currentShape = 'heart';
      let handTension = 0; // 0 = relaxed (open), 1 = tense (closed)
      let handCenter = new THREE.Vector3(0, 0, 0);
      let isHandDetected = false;

      // --- 2. THREE.JS SETUP ---
      const scene = new THREE.Scene();
      // Add soft fog for depth
      scene.fog = new THREE.FogExp2(0x050505, 0.02);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 30;

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // --- 3. PARTICLE SYSTEM ---
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(PARTICLE_COUNT * 3);
      const targetPositions = new Float32Array(PARTICLE_COUNT * 3);

      // Initialize random positions
      for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 50;
        targetPositions[i] = positions[i];
      }

      geometry.setAttribute(
        'position',
        new THREE.BufferAttribute(positions, 3)
      );

      // Create a soft glowing texture for particles programmatically
      const getTexture = () => {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
      };

      const material = new THREE.PointsMaterial({
        size: PARTICLE_SIZE,
        color: 0x00d2ff,
        map: getTexture(),
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // --- 4. SHAPE GENERATORS ---
      // Helper to set target positions based on math formulas
      function generateShape(type) {
        const arr = targetPositions;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const i3 = i * 3;
          let x, y, z;

          if (type === 'heart') {
            // 3D Heart formula
            let t = Math.random() * Math.PI * 2;
            let u = Math.random() * Math.PI; // distribution fix needed for perfect uniformity, but this works for FX
            // Better Heart Formula
            const phi = Math.random() * Math.PI * 2;
            const theta = Math.random() * Math.PI;
            // Scale factor
            const s = 15;
            // Parametric equation variations for volume
            let r =
              (Math.sin(theta) * Math.sqrt(Math.abs(Math.cos(theta)))) /
                (Math.sin(theta) + 7 / 5) -
              2 * Math.sin(theta) +
              2;

            // Simple parametric heart
            x = 16 * Math.pow(Math.sin(t), 3);
            y =
              13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t);
            z = (Math.random() - 0.5) * 10; // Thickness

            // Normalize and scatter inside
            const scale = 0.5;
            x *= scale;
            y *= scale;
            z *= scale;
          } else if (type === 'saturn') {
            const rnd = Math.random();
            if (rnd > 0.4) {
              // Ring
              const angle = Math.random() * Math.PI * 2;
              const dist = 8 + Math.random() * 6;
              x = Math.cos(angle) * dist;
              z = Math.sin(angle) * dist;
              y = (Math.random() - 0.5) * 0.5;

              // Tilt
              const rotX = x * Math.cos(0.4) - y * Math.sin(0.4);
              const rotY = x * Math.sin(0.4) + y * Math.cos(0.4);
              x = rotX;
              y = rotY;
            } else {
              // Planet Body
              const theta = Math.random() * Math.PI * 2;
              const phi = Math.acos(2 * Math.random() - 1);
              const r = 5;
              x = r * Math.sin(phi) * Math.cos(theta);
              y = r * Math.sin(phi) * Math.sin(theta);
              z = r * Math.cos(phi);
            }
          } else if (type === 'flower') {
            // Torus Knot / Flowerish abstract
            const t = Math.random() * 100;
            const p = 2,
              q = 3; // Knot parameters
            const r = 1.5 + Math.cos(q * t); // thickness var
            const scale = 4;
            x = scale * (2 + Math.cos(q * t)) * Math.cos(p * t);
            y = scale * (2 + Math.cos(q * t)) * Math.sin(p * t);
            z = scale * Math.sin(q * t) * 3;
          } else if (type === 'fireworks') {
            // Sphere explosion
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 10 * Math.cbrt(Math.random()); // Uniform sphere volume
            x = r * Math.sin(phi) * Math.cos(theta);
            y = r * Math.sin(phi) * Math.sin(theta);
            z = r * Math.cos(phi);
          } else if (type === 'buddha') {
            // Procedural "Meditating Figure" (Abstract)
            // Stacked spheres/shapes to simulate head, body, legs
            const part = Math.random();
            if (part < 0.2) {
              // Head
              const theta = Math.random() * Math.PI * 2;
              const phi = Math.acos(2 * Math.random() - 1);
              const r = 2.5;
              x = r * Math.sin(phi) * Math.cos(theta);
              y = r * Math.sin(phi) * Math.sin(theta) + 6; // Lift up
              z = r * Math.cos(phi);
            } else if (part < 0.6) {
              // Torso
              const theta = Math.random() * Math.PI * 2;
              const h = (Math.random() - 0.5) * 6;
              const r = 3.5 - Math.abs(h) * 0.3; // Taper
              x = r * Math.cos(theta);
              y = h + 2;
              z = r * Math.sin(theta);
            } else {
              // Legs/Base
              const theta = Math.random() * Math.PI * 2;
              const r = 6 * Math.sqrt(Math.random()); // Disk
              x = r * Math.cos(theta);
              y = -2 + Math.random() * 2;
              z = r * Math.sin(theta) * 0.6; // Flattened depth
            }
          } else if (type === 'cube') {
            x = (Math.random() - 0.5) * 15;
            y = (Math.random() - 0.5) * 15;
            z = (Math.random() - 0.5) * 15;
          }

          arr[i3] = x;
          arr[i3 + 1] = y;
          arr[i3 + 2] = z;
        }
      }

      // Initialize first shape
      generateShape('heart');

      // UI Handlers
      window.setShape = (shape) => {
        currentShape = shape;

        // Update buttons
        document
          .querySelectorAll('.shape-grid button')
          .forEach((b) => b.classList.remove('active'));
        document.getElementById(`btn-${shape}`).classList.add('active');

        generateShape(shape);
      };

      const colorPicker = document.getElementById('colorPicker');
      colorPicker.addEventListener('input', (e) => {
        material.color.set(e.target.value);
      });

      // --- 5. ANIMATION LOOP ---
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        const time = clock.getElapsedTime();
        const positionsArray = particles.geometry.attributes.position.array;

        // Hand Interaction Logic
        // 1. Calculate Target Scale based on tension
        // If hands are tense (fist), scale -> 0.2. If relaxed, scale -> 1.5
        const targetScale = isHandDetected ? 1.5 - handTension * 1.2 : 1.0;

        // 2. Smoothly rotate the whole group
        particles.rotation.y += 0.002;

        // 3. Update every particle
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const i3 = i * 3;

          // Current pos
          let px = positionsArray[i3];
          let py = positionsArray[i3 + 1];
          let pz = positionsArray[i3 + 2];

          // Target pos (base shape)
          let tx = targetPositions[i3] * targetScale;
          let ty = targetPositions[i3 + 1] * targetScale;
          let tz = targetPositions[i3 + 2] * targetScale;

          // Add noise/movement
          tx += Math.sin(time + px * 0.5) * 0.1;
          ty += Math.cos(time + py * 0.5) * 0.1;

          // Hand Position Tracking (Move center of shape to hand center)
          if (isHandDetected) {
            tx += handCenter.x;
            ty += handCenter.y;
            // z stays somewhat static or mapped to hand z (optional)
          }

          // Lerp (Linear Interpolation) for smooth transition
          // Speed depends on tension (higher tension = faster snap)
          const lerpFactor = 0.05 + handTension * 0.05;

          positionsArray[i3] += (tx - px) * lerpFactor;
          positionsArray[i3 + 1] += (ty - py) * lerpFactor;
          positionsArray[i3 + 2] += (tz - pz) * lerpFactor;
        }

        particles.geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
      }

      animate();

      // Handle Resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // --- 6. MEDIAPIPE LOGIC ---
      const videoElement = document.getElementById('input_video');
      const previewCanvas = document.getElementById('video-preview');
      const previewCtx = previewCanvas.getContext('2d');

      // Helper to determine if hand is closed (Fist)
      function calculateHandTension(landmarks) {
        // Compare distance between finger tips and wrist (landmark 0)
        const wrist = landmarks[0];
        const tips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky tips
        let totalDist = 0;

        tips.forEach((idx) => {
          const dx = landmarks[idx].x - wrist.x;
          const dy = landmarks[idx].y - wrist.y;
          totalDist += Math.sqrt(dx * dx + dy * dy);
        });

        // Heuristic: If fingers are close to wrist, it's a fist
        // Max open average dist is approx 0.3 - 0.4 depending on camera z
        // Fist average dist is approx 0.1 - 0.15

        // Normalize roughly between 0 (open) and 1 (closed)
        // These values might need tweaking based on camera distance
        let tension = 1 - totalDist / 1.5; // 1.5 is a normalization factor
        if (tension < 0) tension = 0;
        if (tension > 1) tension = 1;

        // Improve curve (make it snap faster)
        return Math.pow(tension, 2);
      }

      function onResults(results) {
        // Update preview canvas
        previewCanvas.width = videoElement.videoWidth;
        previewCanvas.height = videoElement.videoHeight;
        previewCtx.save();
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCtx.drawImage(
          results.image,
          0,
          0,
          previewCanvas.width,
          previewCanvas.height
        );

        if (
          results.multiHandLandmarks &&
          results.multiHandLandmarks.length > 0
        ) {
          isHandDetected = true;
          document.getElementById('status').style.display = 'none';

          let totalTension = 0;
          let centerX = 0;
          let centerY = 0;

          // Draw landmarks and calc logic
          for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {
              color: '#00d2ff',
              lineWidth: 2,
            });
            drawLandmarks(previewCtx, landmarks, {
              color: '#ffffff',
              lineWidth: 1,
              radius: 2,
            });

            totalTension += calculateHandTension(landmarks);

            // Calc center (using wrist for stability)
            centerX += landmarks[0].x;
            centerY += landmarks[0].y;
          }

          // Average inputs if 2 hands
          handTension = totalTension / results.multiHandLandmarks.length;

          // Map screen coordinates (0 to 1) to 3D World coordinates
          // Note: MediaPipe x is 0(left)-1(right), y is 0(top)-1(bottom)
          // 3D World: 0,0 is center
          const avgX = centerX / results.multiHandLandmarks.length;
          const avgY = centerY / results.multiHandLandmarks.length;

          // Adjust mapping for sensitivity
          // Flip X because webcam is mirrored usually
          handCenter.x = (0.5 - avgX) * 30;
          handCenter.y = (0.5 - avgY) * 20;
        } else {
          isHandDetected = false;
          // Slowly relax tension if hand lost
          handTension = Math.max(0, handTension - 0.05);
        }
        previewCtx.restore();
      }

      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      hands.onResults(onResults);

      const cameraFeed = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 320, // Low res for performance
        height: 240,
      });

      cameraFeed.start();
    </script>
  </body>
</html>
